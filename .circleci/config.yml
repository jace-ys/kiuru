version: 2
jobs:
  client.web:
    docker:
      - image: circleci/node:10.16-stretch
    working_directory: ~/kru.travel/frontend/client.web
    steps:
      - checkout:
          path: ~/kru.travel
      - restore_cache:
          key: client.web-cache-{{ checksum "package.json" }}
      - run:
          name: install
          command: npm install
      - save_cache:
          key: client.web-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - run:
          name: build
          command: npm run build
  service.user:
    docker:
      - image: circleci/golang:1.12
    working_directory: ~/kru.travel/backend/service.user
    steps:
      - checkout:
          path: ~/kru.travel
      - restore_cache:
          key: service.user-cache-{{ checksum "go.mod" }}-{{ checksum "go.sum" }}
      - run:
          name: install
          command: go mod download
      - run:
          name: lint
          command: |
            if [ -n "$(gofmt -l .)" ]; then
              exit 1
            fi
      - save_cache:
          key: service.user-cache-{{ checksum "go.mod" }}-{{ checksum "go.sum" }}
          paths:
            - /go/pkg/mod
workflows:
  version: 2
  kru.travel:
    jobs:
      - client.web
      - service.user
